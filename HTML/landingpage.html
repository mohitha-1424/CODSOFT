<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    header {
      background: color #00f;
      color: rgb(178, 145, 145);
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background-color: #555;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: hsl(0, 64%, 98%);
      margin: 0 15px;
      text-decoration: none;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      color: white;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 40px 20px;
      background-color: white;
    }

    .box {
      background-color: #eee;
      padding: 20px;
      margin: 10px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Landing Page</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h1>Build Something Amazing</h1>
  </section>

  <section class="content">
    <div class="box">
      <h2>Fast</h2>
      <p>Our service is fast and reliable.</p>
    </div>
    <div class="box">
      <h2>Secure</h2>
      <p>Security is our top priority.</p>
    </div>
    <div class="box">
      <h2>Easy to Use</h2>
      <p>User-friendly design for everyone.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Landing Page. All rights reserved.</p>
  </footer>

</body>
</html>
